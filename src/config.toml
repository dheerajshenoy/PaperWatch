[arxiv]
max_results = 100
subjects = ["cs.AI", "cs.LG"]
keywords = ["machine learning", "artificial intelligence"]
sort_by = "submittedDate"
sort_order = "descending"

[ui.side_panel]
visible = true
width = 300

[ui.card]
show_authors = true
show_date = true
show_categories = true
show_doi = true
show_abstract = false
show_comments = false
